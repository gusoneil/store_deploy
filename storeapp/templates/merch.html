<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oceans of Silence</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    {%load static%}
    <link rel="stylesheet" href="{% static 'css/merch.css'%}">
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-md navbar-light">
            <a class="navbar-brand" href="/">Oceans of Silence</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#toggleMobileMenu" aria-controls="#toggleMobileMenu" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="toggleMobileMenu">
                <ul class="navbar-nav ms-auto text-center">
                    <li class="nav-item">
                        <a class="nav-link" href="/merch">Merch</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/merch">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>
        <h1 id="header">Shop Merch</h1>
        <div class="merch_item">
            <img class="merch_img" src="{% static 'img/IMG_0959.JPG' %}" class = "img_fluid" alt="Men's Shirt">
            <div id="merch_info">
                <h3>"Oceans of Silence" T-Shirt</h3>
                <ul>
                    <li>Made in America</li>
                    <li>Comes in multiple sizes</li>
                    <li>Cotton Material</li>
                </ul>
                <select name="size">
                    <option value="default">Select a Size</option>
                    <option value="small">S</option>
                    <option value="medium">M</option>
                    <option value="large">L</option>
                    <option value="x-large">XL</option>
                    <option value="xx-large">XXL</option>
                </select>
                <h3>$15</h3>
                <a href="/"><button class="btn">Add to Cart</button></a>
            </div>
        </div>
    </div>

    
    <!-- JS  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
    </body>
</html>
